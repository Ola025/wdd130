<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Wild Rapids Rafting for booking inquiries and adventure details." />
  <meta name="author" content="Odukoya Olaleye Moses" />
  <title>Contact Us - Wild Rapids Rafting</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <img src="image/logo.png" alt="Wild Rapids Rafting Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trip.html">Trips</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <div class="hero">
      <img src="image\hero.jpg" alt="Rafting Adventure" />
      <h1>Contact Wild Rapids Rafting</h1>
    </div>

    <!-- Company Info -->
    <section class="contact-info">
      <h2>Our Office</h2>
      <p><strong>Address:</strong> 123 Rapids Avenue, River City, USA</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> info@wildrapidsrafting.com</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2897.123456!2d-116.203451!3d43.615019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54aeffe36b28e3b1%3A0x83bcb768e9d9f5b1!2sBoise%2C%20ID!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" 
        loading="lazy"
        class="map"></iframe>
    </section>

    

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Team Section -->
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-grid">
        <figure>
          <img src="image/guide-1.jpg" alt="Guide 1">
          <figcaption>Emma - Senior Guide</figcaption>
        </figure>
        <figure>
          <img src="image/guide-2.jpg" alt="Guide 2">
          <figcaption>Jack - Safety Coordinator</figcaption>
        </figure>
        <figure>
          <img src="image/guide-3.jpg" alt="Guide 3">
          <figcaption>Sophia - Adventure Planner</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Wild Rapids Rafting | Odukoya Olaleye Moses</p>
    <nav class="socialmedia">
      <a href="https://facebook.com" target="_blank">
        <img src="image/facebook.png" alt="Facebook">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="image/twitter.png" alt="Twitter">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="image/instagram.png" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>
</html>
